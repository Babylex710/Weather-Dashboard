<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b2f52a135.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div id="dashboard" class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h2>Search for a City:</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="enterCity" placeholder="Enter City Name"><button
                            type="button" id="searchBtn" class="btn btn-primary"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>

            <hr style="width:100%">

            <div class="row mt-3">
                <div class="col-12">

                    <ul id="searchHistory" class="list-group">
                        <!-- append li here li class="list-group-item"-->
                    </ul>

                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id="current-pic" src="placeholder" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>

            <div id="fiveDay" class="row pl-2">
                <!-- add 5 day forecast info here -->
            </div>
        </div>
    </div>



    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>

</html>
